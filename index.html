<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Form</title>
 <script type="text/javascript" src="https://udbaa.com/bnr.php?section=General&pub=742996&format=728x90&ga=g"></script>
<noscript><a href="https://yllix.com/publishers/742996" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/728x90.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
</head>
<body>
 <section>
  <div class="container">
   <div id="scene">
    <div class="layer" data-depth-x="-0.5" data-depth-y="0.20"><img src="./assets/moon.png"></div>
    <div class="layer" data-depth-x="0.15"><img src="./assets/mountains01.png"></div>
    <div class="layer" data-depth-x="0.25"><img src="./assets/mountains02.png"></div>
    <div class="layer" data-depth-x="-0.25"><img src="./assets/road.png"></div>
   </div>
  </div>
  <div class="login">
   <h2>للإشتراك بالمسابقة</h2>
   <div class="inputBox">
    <input type="text" placeholder="أدخل كود الوكيل الخاص بك" name="ref" id='ref' required>
   </div>
   <div class="inputBox">
    <input type="text" placeholder="أدخل اسمك" name="name" id='name' required>
   </div>
   <div class="inputBox">
    <input type="email" placeholder="أدخل إيميلك" name="email" id='email'>
   </div>
   <div class="inputBox">
    <input type="tel" placeholder="أدخل رقم هاتفك" name="phone" id='phone'>
   </div>
   <div class="inputBox">
    <input type="text" placeholder="أدخل كود حسابك في الموقع" name="btcid" id='btcid' required>
   </div>
   <div class="inputBox">
    <input type="submit" value="إرسال" id="btn">
   </div>
   <div class="group">
    <a href="/">مشاهدة فيديو الشرح</a>
    <!-- <a href="/">Signup</a> -->
   </div>
  </div>
 </section>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" 
         integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" 
         crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
 <script>
  let scene = document.getElementById('scene')
  let parallax = new Parallax(scene)
 </script>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 <script src="./assets/supabase.js"></script>
</body>
</html>
